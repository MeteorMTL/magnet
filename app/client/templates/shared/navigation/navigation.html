<template name="Navigation">
  <nav>
    <div class="nav-wrapper container">
      {{#linkTo route='Teams' class="brand-logo"}}
        {{dict 'site.name' 'Magnet'}}
      {{/linkTo}}
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="{{active '/teams'}}">
          {{#linkTo route='Teams'}}
            Teaming
          {{/linkTo}}
        </li>
        <li class="{{active '/words'}}">
          {{#linkTo route='Words'}}
            Words
          {{/linkTo}}
        </li>
        {{#if currentUser}}
          <li class="{{active '/profile'}}">
            {{#linkTo route='profile'}}
	            {{myName}}
            {{/linkTo}}
          </li>
        {{/if}}
        <li>
          {{> atNavButton}}
        </li>
      </ul>
      <ul id="slide-out" class="side-nav">
        <li class="{{active '/teams'}}">
          {{#linkTo route='Teams'}}
            Teaming
          {{/linkTo}}
        </li>
        <li class="{{active '/words'}}">
          {{#linkTo route='Words'}}
            Words
          {{/linkTo}}
        </li>
        {{#if currentUser}}
          <li class="{{active '/profile'}}">
            {{#linkTo route='profile'}}
	            {{myName}}
            {{/linkTo}}
          </li>
        {{/if}}
        <li>
          {{> atNavButton}}
        </li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>
</template>
