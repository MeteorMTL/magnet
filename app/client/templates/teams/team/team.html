<template name="Team">
  {{#if currentUser}}
    {{#if participating}}
      <button class="btn leave pull-right">
        <i class="fa fa-sign-out"></i> Leave Project
      </button>
    {{else}}
      <button class="btn join pull-right">
        <i class="fa fa-sign-in"></i> Join Project
      </button>
    {{/if}}
  {{/if}}
  <p class="team-name">{{name}} - {{purpose}}</p>
  {{> Players}}
  <ul class="topics-list">
    {{#each topics}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
