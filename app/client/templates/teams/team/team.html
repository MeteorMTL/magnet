<template name="Team">
  {{#if currentUser}}
    {{#if participating}}
      <button class="btn btn-default leave pull-right">
        <i class="fa fa-sign-out"></i> Leave Project
      </button>
    {{else}}
      <button class="btn btn-primary join pull-right">
        <i class="fa fa-sign-in"></i> Join Project
      </button>
    {{/if}}
  {{/if}}
  <h3>{{name}} - {{purpose}}</h3>
  {{> Players}}
  <ul class="topics-list">
    {{#each topics}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
