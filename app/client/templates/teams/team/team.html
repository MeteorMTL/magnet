<template name="Team">
  {{#if currentUser}}
    {{#if participating}}
      <button class="btn leave pull-right">
        <i class="fa fa-sign-out"></i> Quit Project
      </button>
    {{else}}
      <button class="btn join pull-right">
        <i class="fa fa-sign-in"></i> Join Team
      </button>
    {{/if}}
  {{/if}}
  <h1>
    {{name}} - {{purpose}} {{#linkTo route='TeamShow'}}
    <i class="material-icons">chat</i>
    {{/linkTo}}
  </h1>
  {{> Players}}
  <ul class="topics-list">
    {{#each topics}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
