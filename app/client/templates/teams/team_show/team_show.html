<template name="TeamShow">
  <h1>
    {{team.name}} Chat <i class="material-icons">chat</i>
  </h1>
  <ul class="collection">
    {{#each messages}}
      {{> Message}}
    {{/each}}
  </ul>
  {{#if currentUser}}
    <form class="col s12">
      <div class="row valign-wrapper">
        <div class="input-field col s10">
          <input name="message" type="text" class="validate" placeholder="Question? Answer. ðŸ˜„" value="{{message}}">
        </div>
        <div class="col s2">
          <button type="submit" class="btn"><i class="material-icons">send</i></button>
        </div>
      </div>
    </form>
  {{/if}}
</template>

<template name="Message">
  <li id="{{_id}}" class="collection-item avatar {{css_class}}">
    <img src="{{photo}}" alt="" class="circle">
    <p>{{message}}</p>
    <span class="secondary-content">
      {{#if canDelete}}
        <a href="#"><i class="material-icons tiny delete">delete</i></a>
      {{/if}}
      {{#if canLike}}
        {{likes}}
        <a href="#"><i class="material-icons thumbs_up">thumb_up</i></a>
      {{else}}
        {{likes}}
        {{#if likes}}
          <i class="material-icons thumbs_up">thumb_up</i>
        {{/if}}
      {{/if}}
    </span>
  </li>
</template>
