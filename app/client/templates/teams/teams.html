<template name="Teams">
  <div class="row">
    <div class="col s12">
      {{#if currentUser}}
        <div class="section-header">
          {{#linkTo route="TeamNew"}}
            <button id="create-team" type="submit" class="btn right"><i class="material-icons left">add</i>Create Team</button>
          {{/linkTo}}
          <p>Team up on small projects</p>
        </div>
      {{else}}
        <p>Sign in to join teams or create your own project</p>
      {{/if}}
      {{#each teams}}
        <div class="team">
          {{> Team}}
        </div>
      {{/each}}
    </div>
  </div>
  {{> People}}
</template>
