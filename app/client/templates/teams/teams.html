<template name="Teams">
  <div class="row">
    <div class="col s12">
      {{#if currentUser}}
        {{#linkTo route="TeamNew"}}
          <button type="submit" class="btn right">Create Team</button>
        {{/linkTo}}
        <p>Team up on small projects</p>
      {{else}}
        <p>Sign in to join teams or create your own project</p>
      {{/if}}
      {{#each teams}}
        <div class="team">
          {{> Team}}
        </div>
      {{/each}}
    </div>
  </div>
  {{> People}}
</template>
