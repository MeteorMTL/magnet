<template name="Teams">
  <h1>Teams</h1>
  <div class="row">
    <div class="col-sm-12">
      <form role="form" class="form form-inline">
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Team Name" value="{{name}}" />
          <input type="text" class="form-control" name="purpose" placeholder="Purpose" value="{{purpose}}" />
          <button type="submit" class="btn btn-default">Create Team</button>
        </div>
      </form>
      {{#each teams}}
        {{> Team}}
      {{/each}}
    </div>
  </div>
</template>

<template name="Team">
  <h2>{{name}}</h2>
  <h3>{{purpose}}</h3>
  {{#if participating}}
    <button class="btn btn-danger leave">
      <i class="fa fa-sign-out"></i> Leave
    </button>
  {{else}}
    <button class="btn btn-default join">
      <i class="fa fa-sign-in"></i> Join
    </button>
  {{/if}}
  {{> Players}}
</template>

<template name="Players">
  {{#each players}}
    {{> Player}}
  {{/each}}
</template>

<template name="Player">
  <div class="row">
    <div class="col-sm-4">
      {{#if photo}}
        <div>
          <img src={{photo}} class="img-thumbnail img-responsive"/>
        </div>
      {{/if}}
    </div>
    <div class="col-sm-8">
      <h3>{{profile.name}}</h3>
      <p><a href="mailto:{{profile.email}}">{{profile.email}}</a></p>
    </div>
  </div>
</template>
