<template name="Reactions">
  {{#if currentUser}}
    {{#if hasReactions}}
      <h1>R-actions from peers</h1>
      {{#each reactions}}
        {{> Reaction}}
      {{/each}}
    {{else}}
      Your teammates' comments will appear here. Ask them for feedback
    {{/if}}
  {{else}}
    <p>Log in to see your feedback from peers</p>
  {{/if}}
</template>
