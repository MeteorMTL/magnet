<template name="Topics">
  <div class="row">
    {{#if canVote}}
      <p>Use keywords to find people</p>
    {{/if}}
    <div class="list-group">
      {{#each topics}}
        {{> Topic}}
      {{/each}}
      {{#if currentUser}}
        <p class="voting-explain">â€ŽViewing keywords automatically votes them up; you voted {{usedPoints}}/20 times. Use the green button to down-vote keywords and reclaim your votes</p>
      {{/if}}
    </div>
    {{#if currentUser}}
      <form id="new-keyword" class="col s12">
        <div class="row">
          <div class="new-keyword-container">
            <input name="name" placeholder="New Keyword" type="text" value="{{name}}">
            <button type="submit" class="btn">Add</button>
          </div>
        </div>
      </form>
    {{/if}}
  </div>
</template>
