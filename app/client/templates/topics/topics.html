<template name="Topics">
  <div class="row">
    {{#if canVote}}
      <p>Use keywords to find people</p>
    {{/if}}
    <div class="list-group">
      {{#each topics}}
        {{> Topic}}
      {{/each}}
      <p class="voting-explain">â€ŽViewing keywords votes them up; you voted {{usedPoints}}/20 times. Use the green button to reclaim your votes</p>
    </div>
    {{#if currentUser}}
      <form class="col s12">
        <div class="row valign-wrapper">
          <div class="input-field col s10">
            <input placeholder="New Keyword" id="first_name" type="text" value="{{name}}">
          </div>
          <div class="col s2">
            <button type="submit" class="btn">Add</button>
          </div>
        </div>
      </form>
    {{/if}}
  </div>
</template>
