<template name="Topics">
  <div class="row">
    {{#if canVote}}
      <p>Use keywords to team up</p>
    {{/if}}
    <div class="keywords">
      {{#each topics}}
        {{> Topic}}
      {{/each}}
    </div>
    {{#if currentUser}}
    {{#if anyPoints}}
      <form id="new-keyword" class="col s12">
        <div class="row">
          <div class="new-keyword-container">
            <input name="name" placeholder="New Keyword" type="text" value="{{name}}">
            <button type="submit" class="btn">Add</button>
          </div>
        </div>
      </form>
      <p class="voting-explain">‎Viewing keywords automatically votes them up; you voted {{usedPoints}}/20 times<br />Use the green button to down-vote keywords and reclaim your votes</p>
    {{else}}
      <p class="voting-explain">‎You voted too many times<br />Use the green button to down-vote keywords and reclaim your votes</p>
    {{/if}}
    {{/if}}
  </div>
</template>
