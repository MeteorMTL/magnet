<template name="Topics">
  <div class="row">
    {{#if canVote}}
      <p>Use keywords to find people <span class="points">{{availablePoints}} to distribute</span></p>
    {{/if}}
  </div>
  <div class="row">
    <div class="list-group">
      {{#each topics}}
        {{> Topic}}
      {{/each}}
    </div>
  </div>
  {{#if currentUser}}
    <div class="row">
      <div class="col-sm-12">
        <form role="form" class="form form-inline">
          <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="New Key Word" value="{{name}}" />
            <button type="submit" class="btn">Add</button>
          </div>
        </form>
      </div>
    </div>
  {{/if}}
</template>
