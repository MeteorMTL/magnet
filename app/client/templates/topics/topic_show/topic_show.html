<template name="TopicShow">
  {{#if isInRole 'organizer'}}
    <a class="btn delete right"><i class="material-icons">delete</i></a>
    <a class="btn edit right"><i class="material-icons">mode_edit</i></a>
  {{/if}}
  <h1>
    {{topic.name}}
  </h1>
  {{#each teams}}
    <div class="team">
      {{> Team}}
    </div>
  {{/each}}
  {{> Voters}}
</template>
