<template name="TopicShow">
  <h1>
    {{topic.name}}
    {{#if isInRole 'organizer'}}
      <button class="btn edit">
        <i class="fa fa-pencil"></i>
      </button>
      <button class="btn delete">
        &times;
      </button>
    {{/if}}
  </h1>
  {{#each teams}}
    <div class="teams-row">
      {{> Team}}
    </div>
  {{/each}}
  {{> Voters}}
</template>
