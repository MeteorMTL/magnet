<template name="TopicShow">
  <p>Meet people interested in:</p>
  <h1>
    {{topic.name}}
    {{#if isInRole 'organizer'}}
      <button class="btn btn-default edit">
        <i class="fa fa-pencil"></i>
      </button>
      <button class="btn btn-danger delete">
        &times;
      </button>
    {{/if}}
  </h1>
  {{> Voters}}
</template>
