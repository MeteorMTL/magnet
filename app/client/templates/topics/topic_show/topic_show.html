<template name="TopicShow">
  {{#if isInRole 'organizer'}}
    <a class="btn delete right"><i class="material-icons left">delete</i> Delete Keyword</a>
    <a class="btn edit right"><i class="material-icons left">mode_edit</i> Edit Keyword</a>
  {{/if}}
  <h1>
    {{topic.name}}
  </h1>
  {{#each teams}}
    <div class="team">
      {{> Team}}
    </div>
  {{/each}}
  {{> Voters}}
</template>
