<template name="Topic">
  <li class="list-group-item topic-line">
    {{#if currentUser}}
      <div class="btn-group-vertical" role="group" aria-label="vote buttons">
        {{#if canUpvote}}
          <button class="btn btn-sm btn-primary plusOne">{{totalPoints}}</button>
        {{else}}
          <button class="btn btn-sm btn-default disabled"><i class="fa fa-long-arrow-up"></i></button>
        {{/if}}
        {{#if canDownvote}}
          <button class="btn btn-sm btn-danger minusOne"><i class="fa fa-long-arrow-down"></i></button>
        {{else}}
          <button class="btn btn-sm btn-default disabled"><i class="fa fa-long-arrow-down"></i></button>
        {{/if}}
      </div>
    {{/if}}
    <p class="topic {{topicSize}}">
      {{#linkTo route='TopicShow'}}
        {{name}}
      {{/linkTo}}
    </p>
  </li>
</template>

<template name="MyTopic">
  <div class="row">
    {{name}}
  </div>
</template>
