<template name="Topic">
  <li class="list-group-item topic-line">
    <span class="badge">{{totalPoints}}</span>
    {{#if currentUser}}
      <div class="btn-group-vertical" role="group" aria-label="vote buttons">
        {{#if canUpvote}}
          <button class="btn btn-sm btn-primary plusOne">+1</button>
        {{else}}
          <button class="btn btn-sm btn-default disabled">+1</button>
        {{/if}}
        {{#if canDownvote}}
          <button class="btn btn-sm btn-danger minusOne">-1</button>
        {{else}}
          <button class="btn btn-sm btn-default disabled">-1</button>
        {{/if}}
      </div>
    {{/if}}
    <p class="topic {{topicSize}}">
      {{#linkTo route='TopicShow'}}
        {{name}}
      {{/linkTo}}
    </p>
  </li>
</template>

<template name="MyTopic">
  <div class="row">
    {{name}}
  </div>
</template>
